<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate HEX Color</title>
    <link
      rel="shortcut icon"
      href="./assets/images/color-selection.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Generate HEX Color</h1>
    </header>

    <main>
      <section class="container">
        <h1 id="HEXHeading">#ff0000</h1>

        <div class="controllers">
          <div>
            <p>RED</p>
            <input type="range" max="255" name="red" value="255" />
            <p>ff</p>
          </div>

          <div>
            <p>GREEN</p>
            <input type="range" max="255" name="green" value="0" />
            <p>00</p>
          </div>

          <div>
            <p>BLUE</p>
            <input type="range" max="255" name="blue" value="0" />
            <p>00</p>
          </div>
        </div>
      </section>

      <footer>
        <a
          href="https://nazmulhossain2905.github.io/generate-rgb-color/"
          target="_blank"
          >Generate RGB Color</a
        >
      </footer>
    </main>

    <script src="./assets/scripts/app.js"></script>
  </body>
</html>
